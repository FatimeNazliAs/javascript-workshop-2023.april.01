<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mastermind Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="knockout-3.5.1.debug.js"></script>
    <script type="text/javascript" src="mastermind.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Mastermind Console</h3>
            </div>


            <div class="card-body">

                <div class="mb-3">
                    <label class="form-label" for="level">Your level is:</label>
                    <span class="badge bg-success" id="level" data-bind="text: level"></span>

                </div>

                <div class="mb-3">
                    <label class="form-label" for="lives">Life left in the game:</label>
                    <span class="badge bg-success" id="lives" data-bind="text: lives"></span>

                </div>

                
                
                <div class="mb-3">
                    <label class="form-label" for="points">Your Point is:</label>
                    <span class="badge bg-success" id="points" data-bind="text: points"></span>

                </div>
                
                <div class="mb-3">
                    <label class="form-label" for="tries">Tries:</label>
                    <span class="badge bg-success" id="tries" data-bind="text: tries"></span>

                </div>

                <div class="mb-3">
                    <label class="form-label" for="guess">Guess:</label>
                    <input type="number" min="100" max="9999999999"   class="form-control" id="guess" data-bind="value: guess"></input>
                    <button class="btn btn-success"
                            data-bind="click: play">Play</button>
                </div>

                

                

                


                <div class="mb-3">
                    <table id="tb" class="table table-bordered table-hover table-striped table-responsive">
                        <thead>
                            <tr>
                                <!-- <th>Game Level</th> -->
                                <th>No</th>
                                <th>Guess</th>
                                <th>Message</th>

                            </tr>
                       </thead>

                       <tbody data-bind="foreach: moves">
                        <tr>
                            <!-- <td data-bind="text: gameLevel"></td> -->
                            <td data-bind="text: $index() + 1"></td>
                            <td data-bind="text: guess"></td>
                            <td data-bind="text: message"></td>
                        </tr>





                       </tbody>
                   </table>
                    
                    
                </div>


                
          
            </div>
       </div>
    </div>
</body>
</html>
