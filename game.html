<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="knockout-3.5.1.js"></script>
    <script type="text/javascript" src="game.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Game Console</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label" for="tries">Tries:</label>
                    <span class="badge bg-success" id="tries" data-bind="text: tries"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="guess">Guess:</label>
                    <input type="number" min="1" max="100"
                           class="form-control"
                           id="guess"
                           data-bind="value: guess"></input>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
